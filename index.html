<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MS Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a202c; /* Dark background */
            /* Subtle blueprint grid pattern for night mode */
            background-image: 
                linear-gradient(to right, rgba(100, 110, 120, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(100, 110, 120, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            color: #e2e8f0; /* Light text for contrast */
        }
        h1 {
            font-family: 'MS Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 4.5rem; /* Increased font size for H1 even more */
            line-height: 1; /* Tighter line height for large title */
            color: #63b3ed; /* Brighter blue for H1 */
            font-weight: bold; /* Ensure it's bold */
            text-shadow: none;
        }
        h2 {
            font-family: 'MS Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #90cdf4; /* Lighter blue for other headings */
            text-shadow: none;
        }
        .table-fixed-col {
            position: sticky;
            left: 0;
            z-index: 10;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
            border-radius: 4px;
            border: 1px solid #4a5568; /* Darker grey border */
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -2px rgba(0,0,0,0.15); /* Darker shadow */
            background-color: #2d3748; /* Dark modal background */
            color: #e2e8f0; /* Light text */
        }
        .modal-content h2 {
            color: #90cdf4; /* Lighter blue for modal headings */
        }
        .modal-content p {
            color: #cbd5e0; /* Lighter grey for modal text */
        }
        .modal-content textarea {
            background-color: #4a5568; /* Darker input background */
            color: #e2e8f0; /* Light input text */
            border-color: #6366f1; /* Indigo border for focus */
        }
        /* Custom scrollbar for webkit browsers */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2d3748; /* Dark grey track */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #6366f1; /* Indigo thumb */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-webkit-scrollbar-thumb:hover {
            background: #4f46e5; /* Darker indigo on hover */
        }
        table {
            width: auto;
            min-width: 100%;
            border-collapse: collapse;
            border: 1px solid #4a5568; /* Darker outer table border */
            background-color: #2d3748; /* Dark table background */
        }
        th, td {
            overflow-wrap: break-word;
            white-space: normal;
            padding: 0.5rem 0.75rem;
            border: 1px solid #4a5568; /* Darker inner cell borders */
            color: #e2e8f0; /* Light text for table cells */
        }
        /* Table header specific styles */
        thead tr {
            background-color: #2a4365; /* Dark blue for header row */
            color: #90cdf4; /* Lighter blue text for header */
        }
        thead th.table-fixed-col {
            background-color: #2a4365; /* Ensure sticky header also dark */
        }
        tbody th.table-fixed-col {
            background-color: #2d3748; /* Dark grey for sticky day column */
        }

        .day-column-width {
            width: 128px;
            min-width: 128px;
        }

        /* Styles for color picker swatches */
        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.15s ease-in-out;
        }
        .color-swatch.selected {
            border-color: #90cdf4; /* Lighter blue selection border */
        }
        /* Styles for multi-week note handles */
        .resize-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            cursor: ew-resize;
            background-color: rgba(99, 102, 241, 0.5); /* Indigo with transparency */
            opacity: 0;
            transition: opacity 0.15s ease-in-out;
            z-index: 20;
            border-radius: 4px;
        }
        /* Make handles visible on hover over the entire note pill */
        .note-pill:hover .resize-handle {
            opacity: 1;
        }
        .resize-handle.left {
            left: 0;
        }
        .resize-handle.right {
            right: 0;
        }
        /* Style for past days */
        .past-day {
            background-color: #222a36 !important; /* Slightly darker background for past cells */
            color: #a0aec0 !important; /* Greyer text for past cells */
        }
        .past-day:hover {
            background-color: #2a323e !important; /* Darker hover for past days */
        }
        /* Note pill styling */
        .note-pill {
            border-radius: 999px;
            font-family: 'MS Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2); /* Added subtle text shadow for "fatter" effect */
            padding: 0.5rem 1rem; /* Increased padding */
            padding-right: 3.5rem; /* More space for plus button to prevent overlap */
            font-size: 16px !important;
            line-height: 1.2;
            position: relative; /* Make pill a positioning context for the plus button */
            display: flex; /* Use flex to center text horizontally */
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            width: 100%; /* Ensure it takes full width of its container */
            height: 100%; /* Ensure it takes full height of its container */
            box-sizing: border-box; /* Include padding in width/height */
            text-align: center; /* Ensure text is centered initially */
        }
        /* Plus button position inside the pill */
        .note-pill .plus-button { 
            position: absolute; /* Position absolutely within the note-pill */
            right: 4px; /* Position from the right edge of the pill */
            top: 50%;
            transform: translateY(-50%); /* Vertically center */
            width: 24px; /* Smaller button */
            height: 24px; /* Smaller button */
            font-size: 1rem; /* Smaller font for the plus sign */
            padding: 0; /* Remove padding */
            border-radius: 999px; /* Ensure it's round */
            display: flex; /* Use flex for centering '+' */
            align-items: center;
            justify-content: center;
            z-index: 21; /* Ensure it's above text and handles */
        }


        /* Button base style */
        .btn-base {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid #6366f1; /* Indigo-500 border */
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            font-family: 'MS Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: none;
            transition: all 0.1s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            font-size: 1rem;
            color: white; /* Default white text for buttons */
        }
        .btn-base:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .btn-base:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Specific button colors */
        #export-pdf-btn {
            background-color: #6366f1; /* Tailwind indigo-500 */
            border-color: #4f46e5; /* Darker indigo */
        }
        #export-data-btn {
            background-color: #3b82f6; /* Tailwind blue-500 */
            border-color: #2563eb; /* Darker blue */
        }
        #upload-data-btn {
            background-color: #22c55e; /* Tailwind green-500 */
            border-color: #16a34a; /* Darker green */
        }
        #clear-all-btn {
            background-color: #ef4444; /* Tailwind red-500 */
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            border-color: #dc2626; /* Darker red */
        }

        /* Modal buttons */
        #save-note-btn {
            background-color: #6366f1; /* Tailwind indigo-500 */
            border-color: #4f46e5;
        }
        #delete-note-btn, #confirm-yes-btn {
            background-color: #ef4444; /* Tailwind red-500 */
            border-color: #dc2626;
        }
        #confirm-no-btn {
            background-color: #4a5568; /* Darker grey */
            color: #e2e8f0; /* Light text */
            border-color: #6366f1; /* Indigo border */
        }
        /* Icons in buttons */
        .btn-base svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body class="bg-blue-50 text-stone-800 antialiased">

    <script>
        window.onload = function() { // Wrap main logic in window.onload
        const year = 2025;
        const plannerTable = document.getElementById('planner-table');
        const notesModal = document.getElementById('notes-modal');
        const modalContent = notesModal.querySelector('.modal-content');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalDateDisplay = document.getElementById('modal-date-display');
        const noteInput = document.getElementById('note-input');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const deleteNoteBtn = document.getElementById('delete-note-btn');
        const colorPicker = document.getElementById('color-picker');
        const colorSwatches = document.getElementById('color-swatches');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const exportDataBtn = document.getElementById('export-data-btn');
        const uploadDataBtn = document.getElementById('upload-data-btn');
        const uploadFileInput = document.getElementById('upload-file-input');

        // New elements for Clear All functionality
        const clearAllBtn = document.getElementById('clear-all-btn');
        const confirmClearModal = document.getElementById('confirm-clear-modal');
        const confirmNoBtn = document.getElementById('confirm-no-btn');
        const confirmYesBtn = document.getElementById('confirm-yes-btn');

        // Undo/Redo related variables
        let undoStack = [];
        let undoStackIndex = -1;
        const MAX_UNDO_STATES = 20; // Limit the number of undo states to prevent memory issues

        let currentEditingDate = null; // Format: 'YYYY-MM-DD', 'weekly-specific-week-X', or 'phase-note-X'
        let notes = {}; // Stores daily and single-week 'weekly' notes
        // Stores multi-week 'phase' notes
        let multiWeekNotes = [
            { id: 'phase-note-0', text: '', color: 'bg-indigo-500', startWeekIndex: 0, spanWeeks: 26 }
        ];

        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

        // Define the 26 weeks based on the source Markdown
        const allPlannerWeeks = [
            { weekNum: 1, startDate: '2025-05-05' }, { weekNum: 2, startDate: '2025-05-12' },
            { weekNum: 3, startDate: '2025-05-19' }, { weekNum: 4, startDate: '2025-05-26' },
            { weekNum: 5, startDate: '2025-06-02' }, { weekNum: 6, startDate: '2025-06-09' },
            { weekNum: 7, startDate: '2025-06-16' }, { weekNum: 8, startDate: '2025-06-23' },
            { weekNum: 9, startDate: '2025-06-30' }, { weekNum: 10, startDate: '2025-07-07' },
            { weekNum: 11, startDate: '2025-07-14' }, { weekNum: 12, startDate: '2025-07-21' },
            { weekNum: 13, startDate: '2025-07-28' }, { weekNum: 14, startDate: '2025-08-04' },
            { weekNum: 15, startDate: '2025-08-11' }, { weekNum: 16, startDate: '2025-08-18' },
            { weekNum: 17, startDate: '2025-08-25' }, { weekNum: 18, startDate: '2025-09-01' },
            { weekNum: 19, startDate: '2025-09-08' }, { weekNum: 20, startDate: '2025-09-15' },
            { weekNum: 21, startDate: '2025-09-22' }, { weekNum: 22, startDate: '2025-09-29' },
            { weekNum: 23, startDate: '2025-10-06' }, { weekNum: 24, startDate: '2025-10-13' },
            { weekNum: 25, startDate: '2025-10-20' }, { weekNum: 26, startDate: '2025-10-27' },
        ];
        
        const defaultPillColor = 'bg-indigo-500';
        const colorClassMap = {
            '#6366f1': 'bg-indigo-500', // Indigo
            '#a855f7': 'bg-purple-500', // Purple
            '#0ea5e9': 'bg-sky-500',     // Sky Blue
            '#f43f5e': 'bg-rose-500'     // Rose
        };
        // Reverse map for quick lookup from Tailwind class to hex
        const reverseColorClassMap = {
            'bg-indigo-500': '#6366f1',
            'bg-purple-500': '#a855f7',
            'bg-sky-500': '#0ea5e9',
            'bg-rose-500': '#f43f5e'
        };

        // Define specific grey colors for past notes
        const pastNoteBgColor = '#6b7280'; // Tailwind gray-500 for background
        const pastNoteTextColor = '#f9fafb'; // Tailwind gray-50 for text

        /**
         * Formats a Date object into a 'YYYY-MM-DD' string.
         * @param {Date} date - The date object to format.
         * @returns {string} The formatted date string.
         */
        function formatDate(date) {
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${date.getFullYear()}-${month}-${day}`;
        }

        /**
         * Converts a hex color string to an RGB object.
         * @param {string} hex - The hex color string (e.g., '#RRGGBB').
         * @returns {object} An object with r, g, b properties.
         */
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }

        /**
         * Determines a contrasting text color (black or white) for a given hex background color.
         * @param {string} hexColor - The background color in hex format (e.g., '#RRGGBB').
         * @returns {string} '#000000' (black) or '#ffffff' (white).
         */
        function getContrastTextColor(hexColor) {
            const { r, g, b } = hexToRgb(hexColor);
            const luminance = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }

        // Load data from Local Storage on page load
        function loadPlannerData() {
            const storedNotes = localStorage.getItem('plannerNotes');
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
            }
            const storedMultiWeekNotes = localStorage.getItem('multiWeekNotes');
            if (storedMultiWeekNotes) {
                multiWeekNotes = JSON.parse(storedMultiWeekNotes);
            }
        }

        // Save data to Local Storage
        function savePlannerData() {
            localStorage.setItem('plannerNotes', JSON.stringify(notes));
            localStorage.setItem('multiWeekNotes', JSON.stringify(multiWeekNotes));
        }

        /**
         * Saves the current state of notes and multiWeekNotes to the undo stack.
         * A deep copy is made to ensure objects are not passed by reference.
         */
        function saveState() {
            // If we've undone some actions, discard any "redo" states
            if (undoStackIndex < undoStack.length - 1) {
                undoStack = undoStack.slice(0, undoStackIndex + 1);
            }

            // Limit stack size
            if (undoStack.length >= MAX_UNDO_STATES) {
                undoStack.shift(); // Remove the oldest state
            }

            undoStack.push({
                notes: JSON.parse(JSON.stringify(notes)),
                multiWeekNotes: JSON.parse(JSON.stringify(multiWeekNotes))
            });
            undoStackIndex = undoStack.length - 1;
            console.log('State saved. Stack size:', undoStack.length, 'Index:', undoStackIndex);
        }

        /**
         * Undoes the last action by restoring the previous state from the undo stack.
         */
        function undo() {
            if (undoStackIndex > 0) { // Ensure there's a state to undo to (index 0 is initial state)
                undoStackIndex--;
                const previousState = undoStack[undoStackIndex];
                notes = JSON.parse(JSON.stringify(previousState.notes));
                multiWeekNotes = JSON.parse(JSON.stringify(previousState.multiWeekNotes));
                savePlannerData(); // Save the restored state to local storage
                renderPlanner(); // Re-render the planner
                console.log('Undo performed. Stack index:', undoStackIndex);
            } else {
                console.log('Cannot undo further.');
            }
        }

        // Global variable to store the calculated width of a single week column
        let singleColumnPixelWidth = 0;

        // Helper to get the week index for a given date, based on Monday start
        function getWeekIndexForDate(date) {
            const normalizedDate = new Date(date);
            normalizedDate.setHours(0, 0, 0, 0);

            for (let i = 0; i < allPlannerWeeks.length; i++) {
                const weekStartDate = new Date(allPlannerWeeks[i].startDate + 'T00:00:00');
                const weekEndDate = new Date(weekStartDate);
                weekEndDate.setDate(weekStartDate.getDate() + 4); // Monday to Friday

                if (normalizedDate >= weekStartDate && normalizedDate <= weekEndDate) {
                    return i;
                }
            }
            return -1; // Date not found in any defined week
        }

        function renderPlanner() {
            const weeksToDisplay = allPlannerWeeks;

            const tableHead = plannerTable.querySelector('thead tr');
            const tableBody = plannerTable.querySelector('tbody');

            // Get today's date, normalized to midnight for comparison
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const currentWeekIndex = getWeekIndexForDate(today);

            // Clear previous content
            tableHead.innerHTML = '<th class="p-3 text-left text-sm font-semibold tracking-wider border border-indigo-700 table-fixed-col bg-indigo-800 day-column-width">Day</th>';
            tableBody.innerHTML = '';

            // Populate headers
            weeksToDisplay.forEach(weekData => {
                const th = document.createElement('th');
                th.className = "p-3 text-center text-sm font-semibold tracking-wider border border-indigo-700";
                const monDate = new Date(weekData.startDate + 'T00:00:00');
                const friDate = new Date(monDate);
                friDate.setDate(monDate.getDate() + 4);
                th.innerHTML = `Week ${weekData.weekNum}<br><span class="font-normal text-xs">(${monDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${friDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })})</span>`;
                tableHead.appendChild(th);
            });

            // After rendering headers, measure a typical column width
            // This is crucial for drag-and-drop snapping
            requestAnimationFrame(() => { // Use rAF to ensure layout is stable

                const notePill = document.createElement('div');

                    notePill.style.backgroundColor = ''; // Clear previous inline background color
                    notePill.style.backgroundImage = ''; // Clear previous background image
                    notePill.style.color = ''; // Clear previous inline text color

                    let actualColorHex = '';
                    if (note.color && note.color.startsWith('bg-')) {
                        actualColorHex = reverseColorClassMap[note.color] || reverseColorClassMap[defaultPillColor];
                    } else if (note.color && note.color.startsWith('#')) {

                    const noteEndWeekIndex = note.startWeekIndex + note.spanWeeks - 1;

                    if (noteEndWeekIndex < currentWeekIndex) {
                        notePill.style.backgroundColor = pastNoteBgColor;

                    }
                    // Check if the note spans from past into the current week or future
                    else if (note.startWeekIndex < currentWeekIndex && noteEndWeekIndex >= currentWeekIndex) {
                        const pastWeeksCoveredByNote = currentWeekIndex - note.startWeekIndex;
                        const percentagePast = (pastWeeksCoveredByNote / note.spanWeeks) * 100;

                        // Apply a linear gradient for split color
                        notePill.style.backgroundImage = `linear-gradient(to right, ${pastNoteBgColor} ${percentagePast}%, ${actualColorHex} ${percentagePast}%)`;
                        // Text color should be contrasting to the *original* color, or we could try a gradient text color which is more complex.

                    notePill.classList.remove(...Object.values(colorClassMap), 'text-white');
                    // Still apply past-day to the cell if it's in the past and empty
                    const noteEndWeekIndex = note.startWeekIndex + note.spanWeeks - 1;

                }
                noteContainer.appendChild(notePill);

                // Add resize handles
                const leftHandle = document.createElement('div');
                leftHandle.className = 'resize-handle left';
                leftHandle.dataset.handle = 'left';
                notePill.appendChild(leftHandle); // Append to notePill
                
                const rightHandle = document.createElement('div');
                rightHandle.className = 'resize-handle right';
                rightHandle.dataset.handle = 'right';
                notePill.appendChild(rightHandle); // Append to notePill

                // Add '+' button to the right of the note pill if it can be split
                const plusButton = document.createElement('button');
                plusButton.className = "absolute right-1 top-1/2 -translate-y-50% w-6 h-6 rounded-full bg-indigo-600 text-white text-xl flex items-center justify-center hover:bg-indigo-700 transition duration-150 shadow-md plus-button";
                plusButton.textContent = '+';
                plusButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent modal from opening

                notePill.appendChild(plusButton); // Append to notePill
                
                td.appendChild(noteContainer);
                // All cells are clickable now

                });
                phaseTr.appendChild(td);
                currentPhaseWeekIndex = note.startWeekIndex + note.spanWeeks;
            });

            // Add a '+' button in the remaining empty space after all phase notes
            if (currentPhaseWeekIndex < allPlannerWeeks.length) {
                const remainingSpan = allPlannerWeeks.length - currentPhaseWeekIndex;
                const plusButtonTd = document.createElement('td');

                plusButtonTd.className = "p-1 sm:p-3 text-center text-sm border border-stone-300 min-h-[200px] h-auto align-top relative";
                const plusButton = document.createElement('button');

                plusButton.textContent = '+';

            // Populate body for days of the week (Monday-Friday)
            daysOfWeek.forEach((dayName, dayIndex) => {

                    const noteContainer = document.createElement('div');

                    const noteData = notes[dateStr];
                    if (noteData && noteData.text) {
                        notePill.textContent = noteData.text;

                        notePill.classList.remove(...Object.values(colorClassMap), 'text-white');

                        if (currentDate < today) {
                            notePill.style.backgroundColor = pastNoteBgColor;
                            notePill.style.color = pastNoteTextColor;

                            if (noteData.color && noteData.color.startsWith('bg-')) {

                                notePill.classList.remove('text-white');

                        notePill.style.backgroundColor = '';
                        notePill.style.backgroundImage = '';
                        notePill.style.color = '';
                        notePill.classList.remove(...Object.values(colorClassMap), 'text-white');
                    }
                    noteContainer.appendChild(notePill);
                    td.appendChild(noteContainer);

                    // Add 'past-day' class to the cell if the date is in the past
                    if (currentDate < today) {
                        td.classList.add('past-day');

                    // All cells are clickable now
                    td.addEventListener('click', () => openModal(dateStr));
                    
                    tr.appendChild(td);
                });

        function openModal(noteKey) {
            currentEditingDate = noteKey;
            let noteData;
            let storedColor = ''; // Will hold either Tailwind class or hex

            if (noteKey.startsWith('phase-note-')) {
                noteData = multiWeekNotes.find(note => note.id === noteKey) || { text: '', color: defaultPillColor };
                modalTitle.textContent = `Phase Note`;
                modalDateDisplay.textContent = `Weeks: ${noteData.startWeekIndex + 1} - ${noteData.startWeekIndex + noteData.spanWeeks}`;
            } else if (noteKey.startsWith('weekly-specific-week-')) {
                const weekIndex = parseInt(noteKey.split('-')[3]);
                noteData = notes[noteKey] || { text: '', color: defaultPillColor };
                modalTitle.textContent = `Weekly Notes for Week ${allPlannerWeeks[weekIndex].weekNum}`;
                modalDateDisplay.textContent = `Type: Weekly Notes`;
            } else { // Daily notes
                const dateObj = new Date(noteKey + 'T00:00:00');
                noteData = notes[noteKey] || { text: '', color: defaultPillColor };
                modalTitle.textContent = `Notes for ${dateObj.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
                modalDateDisplay.textContent = `Date: ${noteKey}`;
            }
            
            noteInput.value = noteData.text;
            storedColor = noteData.color; // Get the stored color (Tailwind class or hex)

            let colorHexForPicker = '';
            // If the stored color is a Tailwind class, convert it to hex for the picker
            if (storedColor.startsWith('bg-')) {
                colorHexForPicker = reverseColorClassMap[storedColor] || reverseColorClassMap[defaultPillColor];
            } else if (storedColor.startsWith('#')) {
                // If it's already a hex, use it directly
                colorHexForPicker = storedColor;
            } else {
                // Fallback to default hex if no color or invalid format
                colorHexForPicker = reverseColorClassMap[defaultPillColor];
            }

            colorPicker.value = colorHexForPicker;
            // Pass the stored color (Tailwind class or hex) to update swatches
            updateSelectedSwatch(storedColor); 

            notesModal.classList.remove('opacity-0', 'invisible');
            notesModal.classList.add('opacity-100', 'visible');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
            noteInput.focus();
        }

        function closeModal() {
            notesModal.classList.add('opacity-0', 'invisible');
            notesModal.classList.remove('opacity-100', 'visible');
            modalContent.classList.add('scale-95');
            modalContent.classList.remove('scale-100');
            currentEditingDate = null;
        }

        function saveNote() {
            saveState(); // Save state before modification
            if (currentEditingDate) {
                const noteText = noteInput.value.trim();
                const chosenHexColor = colorPicker.value; // This is always a hex from the input type="color"
                let colorToStore = chosenHexColor;

                // Check if the chosen hex matches any of our predefined swatches
                // If it does, store the Tailwind class for consistency and smaller data size
                for (const hex in colorClassMap) {
                    if (colorClassMap.hasOwnProperty(hex) && hex === chosenHexColor) {
                        colorToStore = colorClassMap[hex];
                        break; // Found a match, no need to check further
                    }
                }

                if (currentEditingDate.startsWith('phase-note-')) {
                    const noteIndex = multiWeekNotes.findIndex(note => note.id === currentEditingDate);
                    if (noteIndex !== -1) {
                        if (noteText) {
                            multiWeekNotes[noteIndex].text = noteText;
                            multiWeekNotes[noteIndex].color = colorToStore; // Store hex or Tailwind class
                        } else {
                            // If text is empty, remove the phase note.
                            // If it's the only one, reset it to a blank full span.
                            if (multiWeekNotes.length === 1 && multiWeekNotes[0].id === currentEditingDate) {
                                multiWeekNotes[0].text = '';
                                multiWeekNotes[0].color = defaultPillColor;
                            } else {
                                multiWeekNotes.splice(noteIndex, 1);
                                // After deletion, check for adjacent notes to merge if they become contiguous
                                mergeAdjacentPhaseNotes();
                            }
                        }
                    }
                } else { // Daily or new 'weekly' row notes
                    if (noteText) {
                        notes[currentEditingDate] = { text: noteText, color: colorToStore }; // Store hex or Tailwind class
                    } else {
                        delete notes[currentEditingDate]; // Remove note if empty
                    }
                }
                savePlannerData(); // Save data after any modification
                renderPlanner(); // Re-render to show note indicator
                closeModal();
            }
        }
        
        function deleteCurrentNote() {
            saveState(); // Save state before modification
            if (currentEditingDate) {
                if (currentEditingDate.startsWith('phase-note-')) {
                    const noteIndex = multiWeekNotes.findIndex(note => note.id === currentEditingDate);
                    if (noteIndex !== -1) {
                        if (multiWeekNotes.length === 1 && multiWeekNotes[0].id === currentEditingDate) {
                            multiWeekNotes[0].text = '';
                            multiWeekNotes[0].color = defaultPillColor;
                        } else {
                            multiWeekNotes.splice(noteIndex, 1);
                            mergeAdjacentPhaseNotes();
                        }
                    }
                } else { // Daily or new 'weekly' row notes
                    delete notes[currentEditingDate];
                }
                savePlannerData(); // Save data after any modification
                renderPlanner();
                closeModal();
            }
        }

        /**
         * Updates the 'selected' class on color swatches based on the currently chosen color.
         * @param {string} selectedColorValue - The color value to match (can be Tailwind class or hex).
         */
        function updateSelectedSwatch(selectedColorValue) {
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
                const swatchTailwindClass = swatch.dataset.color;
                const swatchHex = reverseColorClassMap[swatchTailwindClass];

                // Check if the selected color matches the swatch's Tailwind class or its hex equivalent
                if (selectedColorValue === swatchTailwindClass || selectedColorValue === swatchHex) {
                    swatch.classList.add('selected');
                }
            });
        }

        // Handles both splitting an existing note and adding a new one in empty space
        function handleMultiWeekAddSplit(noteIdToSplit, startWeekIndexForNew = null, spanWeeksForNew = null) {
            saveState(); // Save state before modification
            if (noteIdToSplit) { // Splitting an existing note
                const noteIndex = multiWeekNotes.findIndex(note => note.id === noteIdToSplit);
                if (noteIndex !== -1) {
                    const noteToSplit = multiWeekNotes[noteIndex];
                    if (noteToSplit.spanWeeks > 1) {
                        const originalSpan = noteToSplit.spanWeeks;
                        const newSpan1 = Math.floor(originalSpan / 2);
                        const newSpan2 = originalSpan - newSpan1;

                        noteToSplit.spanWeeks = newSpan1;

                        const newNote = {
                            id: `phase-note-${Date.now()}`, // Unique ID
                            text: '',
                            color: defaultPillColor,
                            startWeekIndex: noteToSplit.startWeekIndex + newSpan1,
                            spanWeeks: newSpan2
                        };
                        multiWeekNotes.splice(noteIndex + 1, 0, newNote); // Insert new note after the original
                        savePlannerData(); // Save data after modification
                        renderPlanner();
                    }
                }
            } else if (startWeekIndexForNew !== null && spanWeeksForNew !== null) { // Adding a new note in empty space
                const newNote = {
                    id: `phase-note-${Date.now()}`,
                    text: '',
                    color: defaultPillColor,
                    startWeekIndex: startWeekIndexForNew,
                    spanWeeks: spanWeeksForNew
                };
                multiWeekNotes.push(newNote);
                multiWeekNotes.sort((a, b) => a.startWeekIndex - b.startWeekIndex); // Keep sorted
                savePlannerData(); // Save data after modification
                renderPlanner();
            }
        }

        function mergeAdjacentPhaseNotes() {
            // No saveState here, as this is a helper function called by saveNote/deleteCurrentNote
            // which already call saveState.
            multiWeekNotes.sort((a, b) => a.startWeekIndex - b.startWeekIndex); // Ensure sorted
            for (let i = 0; i < multiWeekNotes.length - 1; i++) {
                const current = multiWeekNotes[i];
                const next = multiWeekNotes[i + 1];

                // Check if current note ends exactly where the next note begins
                if (current.startWeekIndex + current.spanWeeks === next.startWeekIndex) {
                    // Check if both notes are empty (or have same color and text is empty)
                    // For simplicity, let's merge if text is empty in both
                    if (!current.text && !next.text) {
                        current.spanWeeks += next.spanWeeks;
                        multiWeekNotes.splice(i + 1, 1); // Remove the next note
                        i--; // Recheck the current (now merged) note with the new next one
                    }
                }
            }
            savePlannerData(); // Save data after merge
        }


        // Dragging logic for multi-week notes
        let isResizing = false;
        let activeHandle = null;
        let initialMouseX = 0;
        let initialSpanWeeks = 0;
        let initialStartWeekIndex = 0;
        let currentNoteIdBeingResized = null;
        let currentNoteBeingResized = null;
        let adjacentNoteBeingResized = null; // For left handle, the note to its left

        document.addEventListener('mousedown', (e) => {
            const handle = e.target.dataset.handle;
            if (handle) {
                saveState(); // Save state before resizing starts
                isResizing = true;
                activeHandle = handle;
                initialMouseX = e.clientX;
                const td = e.target.closest('td');
                currentNoteIdBeingResized = td.dataset.noteId;
                currentNoteBeingResized = multiWeekNotes.find(note => note.id === currentNoteIdBeingResized);
                initialSpanWeeks = currentNoteBeingResized.spanWeeks; 
                initialStartWeekIndex = currentNoteBeingResized.startWeekIndex;

                if (activeHandle === 'left') {
                    // Find the note to the left if resizing from the left
                    adjacentNoteBeingResized = multiWeekNotes.find(note => 
                        note.startWeekIndex + note.spanWeeks === initialStartWeekIndex
                    );
                }

                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none'; // Prevent text selection during drag
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing || !currentNoteBeingResized || singleColumnPixelWidth === 0) return;

            const deltaX = e.clientX - initialMouseX;
            const weekDelta = Math.round(deltaX / singleColumnPixelWidth);

            let newSpanWeeks = initialSpanWeeks;
            let newStartWeekIndex = initialStartWeekIndex;

            if (activeHandle === 'right') {
                newSpanWeeks = Math.max(1, initialSpanWeeks + weekDelta);
                // Ensure note doesn't extend beyond total weeks
                newSpanWeeks = Math.min(newSpanWeeks, allPlannerWeeks.length - initialStartWeekIndex);
            } else if (activeHandle === 'left') {
                // Calculate potential new start index based on mouse movement
                let potentialNewStartWeekIndex = initialStartWeekIndex + weekDelta;

                // Clamp potentialNewStartWeekIndex to valid range
                potentialNewStartWeekIndex = Math.max(0, potentialNewStartWeekIndex); // Cannot go before week 0
                potentialNewStartWeekIndex = Math.min(potentialNewStartWeekIndex, initialStartWeekIndex + initialSpanWeeks - 1); // Cannot go past its own end - 1 week

                // If there's an adjacent note to the left, ensure we don't overlap it
                if (adjacentNoteBeingResized) {
                    const adjacentEndIndex = adjacentNoteBeingResized.startWeekIndex + adjacentNoteBeingResized.spanWeeks;
                    potentialNewStartWeekIndex = Math.max(potentialNewStartWeekIndex, adjacentEndIndex);
                }

                // Calculate the actual change in weeks based on the clamped new start index
                const actualWeekDelta = potentialNewStartWeekIndex - initialStartWeekIndex;

                newStartWeekIndex = initialStartWeekIndex + actualWeekDelta;
                newSpanWeeks = initialSpanWeeks - actualWeekDelta;

                // Ensure span is at least 1
                if (newSpanWeeks < 1) {
                    newSpanWeeks = 1;
                    newStartWeekIndex = initialStartWeekIndex + initialSpanWeeks - 1; // Adjust start to keep span 1
                }
            }

            // Apply temporary changes for visual feedback during drag
            currentNoteBeingResized.spanWeeks = newSpanWeeks;
            currentNoteBeingResized.startWeekIndex = newStartWeekIndex;
            renderPlanner(); // Re-render to show interim state
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                activeHandle = null;
                currentNoteIdBeingResized = null;
                currentNoteBeingResized = null;
                adjacentNoteBeingResized = null;
                document.body.style.cursor = 'default';
                document.body.style.userSelect = '';
                
                // After resizing, re-sort and re-render to ensure state consistency
                multiWeekNotes.sort((a, b) => a.startWeekIndex - b.startWeekIndex);
                // Consider merging adjacent empty notes after a resize
                mergeAdjacentPhaseNotes();
                savePlannerData(); // Save data after resize
                renderPlanner();
            }
        });


        // PDF Export Function
        exportPdfBtn.addEventListener('click', () => {
            // Target the main content container for a more complete capture
            const elementToCapture = document.querySelector('.container.mx-auto'); 
            const tableContainer = document.querySelector('.overflow-x-auto');

            // Store original styles
            let originalTableContainerOverflowX = '';
            let originalTableContainerHeight = '';
            let originalTableContainerMaxHeight = '';
            let originalBodyOverflow = document.body.style.overflow;
            let originalHtmlOverflow = document.documentElement.style.overflow;

            // Apply temporary styles to ensure all content is visible
            if (tableContainer) {
                originalTableContainerOverflowX = tableContainer.style.overflowX;
                tableContainer.style.overflowX = 'visible';
                tableContainer.style.height = 'auto'; // Remove fixed height
                tableContainer.style.maxHeight = 'none'; // Remove max-height
            }
            document.body.style.overflow = 'visible';
            document.documentElement.style.overflow = 'visible'; // Ensure html element doesn't clip

            // Small delay to allow reflow
            setTimeout(() => {
                const opt = {
                    margin: 0.5,
                    filename: 'Graduation_Project_Planning.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 1, // Keep scale at 1 for now, can increase if text looks blurry
                        logging: true,
                        dpi: 192,
                        letterRendering: true,
                        // Capture the full scrollable width and height of the main content element
                        width: elementToCapture.scrollWidth,
                        height: elementToCapture.scrollHeight,
                        useCORS: true // Important for images/external resources if any
                    },
                    jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' },
                    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] } // Try to avoid breaking elements
                };

                html2pdf().set(opt).from(elementToCapture).save().then(() => {
                    // Revert all temporary styles
                    if (tableContainer) {
                        tableContainer.style.overflowX = originalTableContainerOverflowX;
                        tableContainer.style.height = originalTableContainerHeight;
                        tableContainer.style.maxHeight = originalTableContainerMaxHeight;
                    }
                    document.body.style.overflow = originalBodyOverflow;
                    document.documentElement.style.overflow = originalHtmlOverflow;
                });
            }, 200); // 200ms delay
        });

        // Export Data Function
        exportDataBtn.addEventListener('click', () => {
            const plannerData = {
                notes: notes,
                multiWeekNotes: multiWeekNotes
            };
            const dataStr = JSON.stringify(plannerData, null, 2); // Pretty print JSON

            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'graduation_planner_data.json';
            document.body.appendChild(a); // Append to body to make it clickable
            a.click(); // Programmatically click the link to trigger download
            document.body.removeChild(a); // Clean up the temporary link
            URL.revokeObjectURL(url); // Free up the object URL
        });

        // Upload Data Function
        uploadDataBtn.addEventListener('click', () => {
            uploadFileInput.click(); // Trigger the hidden file input click
        });

        uploadFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        if (loadedData.notes && loadedData.multiWeekNotes) {
                            saveState(); // Save current state before loading new data
                            notes = loadedData.notes;
                            multiWeekNotes = loadedData.multiWeekNotes;
                            savePlannerData(); // Save loaded data to local storage
                            renderPlanner(); // Re-render the planner with new data
                            console.log('Planner data uploaded successfully!');
                        } else {
                            console.error('Invalid JSON structure: missing notes or multiWeekNotes properties.');
                            // Optionally, show a user-friendly message
                        }
                    } catch (error) {
                        console.error('Error parsing JSON file:', error);
                        // Optionally, show a user-friendly message
                    }
                };
                reader.readAsText(file); // Read the file as text
            }
            // Clear the file input value to allow uploading the same file again if needed
            event.target.value = '';
        });

        // Event Listeners for Clear All
        clearAllBtn.addEventListener('click', () => {
            confirmClearModal.classList.remove('opacity-0', 'invisible');
            confirmClearModal.classList.add('opacity-100', 'visible');
            confirmClearModal.querySelector('.modal-content').classList.remove('scale-95');
            confirmClearModal.querySelector('.modal-content').classList.add('scale-100');
        });

        confirmNoBtn.addEventListener('click', () => {
            confirmClearModal.classList.add('opacity-0', 'invisible');
            confirmClearModal.classList.remove('opacity-100', 'visible');
            confirmClearModal.querySelector('.modal-content').classList.add('scale-95');
            confirmClearModal.querySelector('.modal-content').classList.remove('scale-100');
        });

        confirmYesBtn.addEventListener('click', () => {
            saveState(); // Save state before clearing everything
            notes = {}; // Clear daily/weekly notes
            // Reset multi-week note to a single, full-span, empty note
            multiWeekNotes = [{ id: `phase-note-${Date.now()}`, text: '', color: 'bg-indigo-500', startWeekIndex: 0, spanWeeks: allPlannerWeeks.length }];
            savePlannerData();
            renderPlanner();
            confirmClearModal.classList.add('opacity-0', 'invisible');
            confirmClearModal.classList.remove('opacity-100', 'visible');
            confirmClearModal.querySelector('.modal-content').classList.add('scale-95');
            confirmClearModal.querySelector('.modal-content').classList.remove('scale-100');
        });

        // Also close if click outside confirmation modal
        confirmClearModal.addEventListener('click', (event) => {
            if (event.target === confirmClearModal) {
                confirmClearModal.classList.add('opacity-0', 'invisible');
                confirmClearModal.classList.remove('opacity-100', 'visible');
                confirmClearModal.querySelector('.modal-content').classList.add('scale-95');
                confirmClearModal.querySelector('.modal-content').classList.remove('scale-100');
            }
        });
        
        // Event Listeners for existing modals
        closeModalBtn.addEventListener('click', closeModal);
        saveNoteBtn.addEventListener('click', saveNote);
        deleteNoteBtn.addEventListener('click', deleteCurrentNote);
        
        notesModal.addEventListener('click', (event) => {
            if (event.target === notesModal) { // Click outside modal content
                closeModal();
            }
        });
        
        // Global keydown listener for Ctrl+Z (or Cmd+Z on Mac)
        document.addEventListener('keydown', (event) => {
            if ((event.ctrlKey || event.metaKey) && event.key === 'z') {
                event.preventDefault(); // Prevent browser's default undo behavior
                undo();
            }
        });

        colorPicker.addEventListener('change', (event) => {
            const hexColor = event.target.value;
            // When the native color picker is used, update the swatches based on the hex
            updateSelectedSwatch(hexColor);
        });

        colorSwatches.addEventListener('click', (event) => {
            const swatch = event.target.closest('.color-swatch');
            if (swatch) {
                const colorClass = swatch.dataset.color;
                const hexColorForSwatch = reverseColorClassMap[colorClass];
                colorPicker.value = hexColorForSwatch; // Set the native color picker's value
                updateSelectedSwatch(colorClass); // Update swatches based on the Tailwind class
            }
        });

        // Initial load of data and render
        loadPlannerData();
        renderPlanner();
        saveState(); // Save the initial state after loading and rendering
    }; // End of window.onload
</script>
</body>
</html>
